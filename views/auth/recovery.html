{{template "header"}}
<form action="" method="post">
    <div class="main">
        <div class="container">
            <img src="/assets/logo.svg" width="200" height="60" alt="Hiveon ID" class="logo">
            <h1><span class="thin">Recover password </span></h1>
            {{if .emailNotExists}}
                <h1>Such email does not exist!</h1>
            {{end}}
            <form method="post">
                <div class="input-container">
                    <input type="text" name="email" placeholder="Enter your Email" autocomplete="on" />
                    <div class="error"></div>
                </div>


                <input type="hidden" name="timezone" value="">
                <input type="hidden" name="utc" value="">
                <input type="hidden" name="_csrf" value="{{.csrfToken}}">
                <input type="hidden" name="challenge" value="{{.challenge}}">
                <button class="submit" type="submit"><span>Submit</span></button>


            </form>
        </div>
    </div>
    <script charset="utf-8" src="/assets/scripts.js"></script>
</form>
{{template "footer"}}
